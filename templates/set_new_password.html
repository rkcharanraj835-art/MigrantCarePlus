<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set New Password</title>
<style>
  body {
    background: linear-gradient(135deg,#4A90E2,#357ABD);
    min-height: 100vh;
    display: flex; align-items: center; justify-content: center;
    font-family: "Segoe UI", Tahoma, sans-serif;
  }
  .card {
    background:#fff; padding:40px 30px; border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2); text-align:center; width:100%; max-width:400px;
  }
  h2 { margin-bottom:20px; color:#333; }
  input[type="password"] {
    width:100%; padding:12px 14px; margin:20px 0;
    border:2px solid #ddd; border-radius:8px; font-size:1rem;
  }
  button {
    background:#4A90E2; color:#fff; border:none; padding:12px 20px;
    border-radius:8px; cursor:pointer; font-size:1rem; font-weight:600;
    width:100%; transition:background 0.3s ease;
  }
  button:hover { background:#357ABD; }
</style>
</head>
<body>
  <div class="card">
    <h2>Set a New Password</h2>
    <form method="post">
      <input type="password" name="password" placeholder="Enter new password" required>
      <button type="submit">Update Password</button>
    </form>
  </div>
</body>
</html>
